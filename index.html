<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Todo List</h1>
        <input type="text" id="new-task" placeholder="Add new task">
        <button onclick="addTask()">Add Task</button>

        <div class="columns-container">
            <div class="column" id="todo-column" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>To Do</h2>
                <ul id="todo-list" class="task-list" ondragstart="drag(event)">
                    <!-- Tasks will be added dynamically using JavaScript -->
                </ul>
            </div>
            <div class="column" id="done-column" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>Done</h2>
                <ul id="done-list" class="task-list" ondragstart="drag(event)">
                    <!-- Completed tasks will be added dynamically using JavaScript -->
                </ul>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
